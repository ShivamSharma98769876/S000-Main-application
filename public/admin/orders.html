<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management | StockSage Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- API Configuration - Auto-detects environment -->
    <script src="../js/config.js"></script>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="../dashboard.html" class="admin-logo">
                    <span class="logo__icon">üìà</span>
                    <span class="logo__text">StockSage Admin</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    üìä Dashboard
                </a>
                <a href="orders.html" class="nav-item active">
                    üì¶ Orders <span class="badge" id="pending-count">0</span>
                </a>
                <a href="products.html" class="nav-item">
                    üéØ Products
                </a>
                <a href="offers.html" class="nav-item">
                    üéÅ Offers
                </a>
                <a href="testimonials.html" class="nav-item">
                    ‚≠ê Testimonials
                </a>
                <a href="config.html" class="nav-item">
                    ‚öôÔ∏è Config
                </a>
                <a href="audit.html" class="nav-item">
                    üìù Audit Logs
                </a>
                <a href="monitoring.html" class="nav-item">
                    üì° Monitoring
                </a>
                <div class="nav-divider"></div>
                <a href="../dashboard.html" class="nav-item">
                    ‚Üê Back to Site
                </a>
                <button id="logout-btn" class="nav-item logout-btn">
                    üö™ Logout
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Orders Management</h1>
            </header>

            <div class="admin-content">
                <!-- Filters -->
                <div class="admin-card">
                    <div class="card-body">
                        <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                            <div>
                                <label>Status:</label>
                                <select id="status-filter" class="form-input" style="width: 200px;">
                                    <option value="PENDING">Pending</option>
                                    <option value="APPROVED">Approved</option>
                                    <option value="REJECTED">Rejected</option>
                                </select>
                            </div>
                            <div style="flex: 1; min-width: 300px;">
                                <label>Search:</label>
                                <input type="text" id="search-input" class="form-input" placeholder="Search by Order ID, Email, or Name..." style="width: 100%;">
                            </div>
                            <button class="btn btn--primary" onclick="loadOrders()" style="margin-top: auto;">Apply Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Orders List -->
                <div class="admin-card">
                    <div class="card-header">
                        <h2>Orders</h2>
                        <span id="orders-count">0 orders</span>
                    </div>
                    <div class="card-body">
                        <div id="orders-list">
                            <div class="loading">Loading orders...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 900px;">
            <span class="modal-close" id="close-modal-btn">&times;</span>
            <div id="order-detail">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 50px auto; padding: var(--spacing-2xl); border-radius: var(--radius-xl); max-width: 600px; position: relative; }
        .modal-close { position: absolute; right: 20px; top: 20px; font-size: 28px; cursor: pointer; }
    </style>

    <script>
        // API_BASE_URL is set by config.js (auto-detects environment)

        // Get JWT token from localStorage
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        // Get authorization headers
        function getAuthHeaders() {
            const token = getAuthToken();
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            return headers;
        }

        async function checkAdminAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '../login.html';
                return false;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('authToken');
                        window.location.href = '../login.html';
                        return false;
                    }
                    throw new Error('Not authenticated');
                }
                
                const data = await response.json();
                if (!data.user || !data.user.is_admin) {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../dashboard.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Admin auth check error:', error);
                localStorage.removeItem('authToken');
                window.location.href = '../login.html';
                return false;
            }
        }

        async function loadOrders() {
            const status = document.getElementById('status-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/orders?status=${status}&pageSize=100`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) throw new Error('Failed to load orders');
                
                const data = await response.json();
                
                // Filter orders by search term (client-side filtering)
                let filteredOrders = data.orders;
                if (searchTerm) {
                    filteredOrders = data.orders.filter(order => {
                        const orderId = order.id.toString();
                        const email = (order.email || '').toLowerCase();
                        const name = (order.full_name || '').toLowerCase();
                        
                        return orderId.includes(searchTerm) || 
                               email.includes(searchTerm) || 
                               name.includes(searchTerm);
                    });
                }
                
                displayOrders(filteredOrders);
                document.getElementById('orders-count').textContent = `${filteredOrders.length} orders`;
                document.getElementById('pending-count').textContent = filteredOrders.length;
                
                // Attach event listeners to view buttons
                document.querySelectorAll('.view-order-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const orderId = parseInt(this.getAttribute('data-order-id'));
                        viewOrder(orderId);
                    });
                });
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-list').innerHTML = '<p class="error">Failed to load orders</p>';
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No orders found</p>';
                return;
            }

            container.innerHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Amount</th>
                            <th>Items</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td><strong>#${order.id}</strong></td>
                                <td>${order.full_name || '-'}</td>
                                <td>${order.email}</td>
                                <td><strong>‚Çπ${order.total_amount}</strong></td>
                                <td>${order.item_count}</td>
                                <td><span class="status-badge ${order.status.toLowerCase()}">${order.status}</span></td>
                                <td>${new Date(order.created_at).toLocaleString()}</td>
                                <td>
                                    <button class="btn btn--primary btn-sm view-order-btn" data-order-id="${order.id}">View</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function viewOrder(orderId) {
            console.log('Viewing order ID:', orderId, 'Type:', typeof orderId);
            document.getElementById('order-modal').style.display = 'block';
            document.getElementById('order-detail').innerHTML = '<div class="loading">Loading order details...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/orders/${orderId}`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) throw new Error('Failed to load order details');
                
                const data = await response.json();
                displayOrderDetail(data);
            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('order-detail').innerHTML = '<p class="error">Failed to load order details</p>';
            }
        }

        function displayOrderDetail(data) {
            const { order, items } = data;
            console.log('Displaying order detail for ID:', order.id, 'Type:', typeof order.id);
            console.log('Full order object:', order);
            
            const detailHTML = `
                <h2 style="margin-bottom: 2rem;">Order #${order.id}</h2>
                
                <div class="order-detail-grid">
                    <div>
                        <div class="detail-section">
                            <h3>Customer Information</h3>
                            <div class="detail-row">
                                <span>Name:</span>
                                <strong>${order.full_name || '-'}</strong>
                            </div>
                            <div class="detail-row">
                                <span>Email:</span>
                                <strong>${order.email}</strong>
                            </div>
                            <div class="detail-row">
                                <span>Phone:</span>
                                <strong>${order.phone || '-'}</strong>
                            </div>
                            <div class="detail-row">
                                <span>Address:</span>
                                <strong>${order.address || '-'}</strong>
                            </div>
                        </div>

                        <div class="detail-section">
                            <h3>Order Items</h3>
                            ${items.map(item => `
                                <div class="detail-row">
                                    <div>
                                        <strong>${item.product_name}</strong><br>
                                        <small style="color: var(--text-secondary);">
                                            ${item.duration_units} ${item.duration_type === 'MONTH' ? 'Month(s)' : 'Year(s)'}<br>
                                            ${new Date(item.start_date).toLocaleDateString()} - ${new Date(item.end_date).toLocaleDateString()}
                                        </small>
                                    </div>
                                    <strong>‚Çπ${item.subtotal}</strong>
                                </div>
                            `).join('')}
                        </div>

                        <div class="detail-section">
                            <div class="detail-row" style="font-size: 1.25rem;">
                                <strong>Total Amount:</strong>
                                <strong style="color: var(--primary-color);">‚Çπ${order.total_amount}</strong>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="detail-section">
                            <h3>Payment Information</h3>
                            <div class="detail-row">
                                <span>Status:</span>
                                <span class="status-badge ${order.status.toLowerCase()}">${order.status}</span>
                            </div>
                            <div class="detail-row">
                                <span>Reference:</span>
                                <strong>${order.payment_reference || '-'}</strong>
                            </div>
                            <div class="detail-row">
                                <span>Date:</span>
                                <strong>${order.payment_date ? new Date(order.payment_date).toLocaleString() : '-'}</strong>
                            </div>
                        </div>

                        ${order.payment_proof_url ? `
                            <div class="detail-section">
                                <h3>Payment Proof</h3>
                                <img src="${API_BASE_URL.replace('/api/v1', '')}${order.payment_proof_url}" class="payment-proof" alt="Payment Proof" onclick="window.open(this.src, '_blank')">
                            </div>
                        ` : '<p>No payment proof uploaded</p>'}

                        ${order.status === 'PENDING' ? `
                            <div class="detail-section">
                                <h3>Actions</h3>
                                <button class="btn btn--primary btn--full approve-order-btn" data-order-id="${order.id}" style="margin-bottom: 1rem;">
                                    ‚úÖ Approve Order
                                </button>
                                <button class="btn btn--outline btn--full reject-order-btn" data-order-id="${order.id}">
                                    ‚ùå Reject Order
                                </button>
                            </div>
                        ` : ''}

                        ${order.status === 'REJECTED' && order.rejection_reason ? `
                            <div class="detail-section">
                                <h3>Rejection Reason</h3>
                                <p style="padding: 1rem; background: var(--bg-tertiary); border-radius: var(--radius-md);">
                                    ${order.rejection_reason}
                                </p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            document.getElementById('order-detail').innerHTML = detailHTML;
            
            // Attach event listeners to action buttons
            const approveBtn = document.querySelector('.approve-order-btn');
            const rejectBtn = document.querySelector('.reject-order-btn');
            
            if (approveBtn) {
                approveBtn.addEventListener('click', () => {
                    const orderId = parseInt(approveBtn.getAttribute('data-order-id'));
                    approveOrder(orderId);
                });
            }
            
            if (rejectBtn) {
                rejectBtn.addEventListener('click', () => {
                    const orderId = parseInt(rejectBtn.getAttribute('data-order-id'));
                    rejectOrder(orderId);
                });
            }
        }

        async function approveOrder(orderId) {
            console.log('Approving order ID:', orderId, 'Type:', typeof orderId);
            if (!confirm(`Approve ORDER #${orderId} and activate subscriptions?`)) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/orders/${orderId}/approve`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message);
                }
                
                alert('Order approved successfully!');
                closeModal();
                loadOrders();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function rejectOrder(orderId) {
            const reason = prompt('Rejection reason (optional):');
            if (reason === null) return;  // User cancelled
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/orders/${orderId}/reject`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ reason })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message);
                }
                
                alert('Order rejected');
                closeModal();
                loadOrders();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            localStorage.removeItem('authToken');
            window.location.href = '../index.html';
        });

        // Enable search on Enter key
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadOrders();
            }
        });

        // Attach close modal event listener
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        document.getElementById('order-modal').addEventListener('click', (e) => {
            if (e.target.id === 'order-modal') {
                closeModal();
            }
        });

        checkAdminAuth().then(isAdmin => {
            if (isAdmin) {
                loadOrders();
            }
        });
    </script>
</body>
</html>
